<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Parking</title>
</head>
<body>
    <div class="box">
        <h1>Estacionamento 25 de Março</h1><br>
        <h3>Cadastrar novo veículo</h3>
        <form action="">
            <input type="text" class="modelo" name="modelo" placeholder="Modelo">
            <input type="text" class="marca" name="marca" placeholder="Marca">
            <input type="text" class="placa" name="placa" placeholder="Placa">
            <input type="text" class="cor" name="cor" placeholder="Cor">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
